<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content"
>
<head>
    <script th:src="@{js/user/mypage.js}"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

<div class="min-h-screen bg-gradient-to-b from-white via-pink-100 to-blue-200 flex flex-col items-center justify-center">
    <div class="min-h-screen py-10 w-1/3">
        <div class="mx-auto ">
            <main>
                <section class="mb-6">
                    <h2 class="mb-4 text-xl font-semibold">마이페이지</h2>
                    <div class="flex justify-center">
                        <div class="rounded-lg bg-white p-6 shadow w-full">
                            <div class="flex flex-col items-center">
                                <div class="mb-4 h-24 w-24 overflow-hidden rounded-full border-2 border-gray-300"><img
                                        th:src="${userImage}" alt="Profile" width="96" height="96"
                                        style="aspect-ratio: 96 / 96; object-fit: cover;"></div>
                                <h3 th:text="${userName}" class="text-lg font-medium">유저 명</h3>
                                <p th:text="${userEmail}" class="text-sm text-gray-500">유저 이메일</p>
                                <p th:if="${repository}" th:text="'Github Repository: [' + ${repository} + ']'" class="text-sm text-gray-500"></p>
                                <p th:unless="${repository}" class="text-sm text-gray-500">GitHub Repository: 미등록</p>
<!--                                <button class="mt-3 border-2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 mb-6">-->
<!--                                    프로필 수정-->
<!--                                </button>-->
                                <button onclick="linkGithubRepo()" class="border-2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 mb-6">
                                    Github Repository 연결
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <h2 class="mb-4 text-xl font-semibold">내 답변 모음</h2>
                    <ul id="reply-list" class="mb-3 grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-1">

                    </ul>
                    <button onclick="loadMoreMyReplies()" class="text-white inline-flex w-full justify-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        더 보기
                    </button>
                </section>
            </main>
        </div>
    </div>
</div>
</body>
</html>
