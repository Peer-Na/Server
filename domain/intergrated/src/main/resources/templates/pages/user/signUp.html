<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link th:href="@{/main.css}" rel="stylesheet"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/user/signUp.js"></script>
</head>
<body>
<div class="mx-auto max-w-md space-y-6">
    <div class="space-y-2 text-center">
        <h1 class="text-3xl font-bold">Sign Up</h1>
        <p class="text-gray-500 dark:text-gray-400">Enter your information to create an account</p>
    </div>
    <div class="space-y-4">
<!--        <form method="post" th:action="@{/api/users}">-->
            <div class="space-y-2">
                <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="name"
                >
                    Name
                </label>
                <input
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        id="name"
                        placeholder="John Doe"
                        required=""
                />
            </div>
            <div class="space-y-2">
                <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="email"
                >
                    Email
                </label>
                <input
                        type="email"
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        id="email"
                        placeholder="johndoe@example.com"
                        required=""
                />
            </div>
            <div class="space-y-2">
                <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="password"
                >
                    Password
                </label>
                <input
                        type="password"
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        id="password"
                        required=""
                        pattern="&quot;^(?=.*[A-Za-z])(?=.*d)[A-Za-zd]{8,}$&quot;"
                        title="Must contain at least 8 characters, including 1 letter and 1 number"
                />
            </div>
            <div class="flex items-center">
                <button
                        type="button"
                        role="checkbox"
                        aria-checked="false"
                        aria-required="true"
                        data-state="unchecked"
                        value="on"
                        class="peer h-4 w-4 shrink-0 rounded-sm border border-primary ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 data-[state=checked]:bg-primary data-[state=checked]:text-primary-foreground"
                        id="terms"
                ></button>
                <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 ml-2"
                        for="terms"
                >
                    I agree to the terms and conditions
                </label>
            </div>
            <button
                    class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
                    type="button"
                    onclick="signUp()"
            >
                Sign Up
            </button>

<!--        </form>-->

    </div>
</div>
</body>
</html>
